<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<form action="">
    <input id="month" type="text" >
</form>
<br>
<button onclick="countDay()">Tính số ngày</button>
<br>
<br>
<span id="resutl"></span>
<script>
    function countDay() {
        let month = Number(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("resutl").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("resutl").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("resutl").innerText = "Tháng " + month + " có 30 ngày";
    }
    }
</script>
</body>
</html>
